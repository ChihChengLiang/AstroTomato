<template name="errors">
    <div class="errors row-fluid">
        {{#each errors}} {{> error}} {{/each}}
    </div>
</template>
<template name="error">
    <div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{message}}
    </div>
</template>
