<template name="newTomato">

    <form class="form-horizontal">
        <fieldset>
            <legend>Congret! You've complete a task</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Task Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="title">
                    <span class="hide help-inline">This is required</span>
                    <span class="help-block">Use past tense for best experience.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Tags</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="tag" data-role="tagsinput" />
                    <span class="help-block">Press <span class="label label-default">`</span> key to enter next tag.</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" aria-hidden="true">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>

</template>
