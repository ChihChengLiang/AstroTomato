<template name="projectItem">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-ok-sign"></span>
                {{title}} {{timeago created}}.
            </h3>
        </div>
        <div class="panel-body">
            <span>{{url}}</span>
            <p>{{description}}</p>

        </div>
    </div>
</template>
